<!DOCTYPE html>
<html>
<head>
    <title>Little Lemon Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #ffd700;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            align-items: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 15px;
        }
        main {
            margin: 15px;
        }
        section {
            margin-bottom: 20px;
        }
        h2, h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Little Lemon Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Book</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>30% Off This Weekend</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </section>
        <section>
            <h3>Our New Menu</h3>
            <img src="menu.png" alt="New Menu">
        </section>
        <section>
            <h3>Book a table</h3>
            <img src="book.png" alt="Book a table">
        </section>
        <section>
            <h3>Opening Hours</h3>
            <img src="hours.png" alt="Opening Hours">
        </section>
    </main>
</body>
</html>
