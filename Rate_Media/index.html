<!DOCTYPE html>
<html lang="en">
<head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu">
    <meta property="og:type"  content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url"   content="https://littlelemon/">
    <meta property="og:description" content="Little Lemon
          is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <img src="logo.png">
</header>
<nav>

</nav>
<main>
   <video controls width="320" height="240" >
       <source src="video.mp4" type="video/mp4">
   </video>
    <form>
        <div>
            <label for="rating">Rate this video:</label>
            <input type="range" id="rating" name="rating" min="1" max="5" list="datalist">
        <datalist id="datalist">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
        </datalist>
        </div>
        <button type="submit">Rate</button>
    </form>
    <figure>
        <img src="photo.png" width="320" alt="My Profile Photo">
        <figcaption>A photo of myself on a beach in 2015</figcaption>
    </figure>
</main>
<footer>
    <p>Copyright Little Lemon</p>
</footer>
</body>
</html>
