<!DOCTYPE html>
<html lang="en">

<head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://littlelemon/">
    <meta property="og:description" content="Little Lemon
          is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
    <img src="logo.png">
</header>
<nav>

</nav>
<main>
    <h2>Book a table</h2>
    <form method="Post">
        <fieldset id="size">
            <input type="radio" value="2" name="size">2 people <br>
            <input type="radio" value="4" name="size" checked>4 people <br>
            <input type="radio" value="6" name="size">6 people <br>
        </fieldset>
        <fieldset id="location">
            <input type="radio" value="inside" name="location" checked>Inside <br>
            <input type="radio" value="outside" name="location">Outside <br>
        </fieldset>
        <button type="submit">Book table</button>
    </form>
</main>
<footer>
    <p>Copyright Little Lemon</p>
</footer>
</body>

</html>
