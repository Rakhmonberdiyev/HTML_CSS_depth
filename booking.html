<!DOCTYPE html>
<html lang="en">

<head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://littlelemon/">
    <meta property="og:description" content="Little Lemon
          is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
    <img src="logo.png">
</header>
<nav>

</nav>
<main>
    <h2>Book a table</h2>
    <form method="Post">
        <div>
            <label for="booking_date">Booking date:</label><br>
            <input type="date" id="booking_date">
        </div>
        <div>
            <labewl for="booking-people" >Number of people:</labewl><br>
            <input type="range" id="booking_people" name="booking_people" min="1" max="10"
                   value="4" oninput="this.nextElementSibling.value=this.value">
            <output>4</output>
        </div>
        <div>
            <label for="booking-location">Location:</label><br>
            <input  id="booking-location" name="booking-location" list="locations">
            <datalist id="locations">
                <option value="Uptown">
                <option value="Inside">
                <option value="Outside">
            </datalist>
        </div>
        <button type="submit">Book table</button>
    </form>

</main>
<footer>
    <p>Copyright Little Lemon</p>
</footer>
</body>

</html>
